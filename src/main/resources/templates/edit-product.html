<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/edit-product.css" />
  </head>
  <body>
    <div class="edit-product-container">
      <h2>Edit Product</h2>
      <form id="editProductForm">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            name="price"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="0" required />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" />
        </div>
        <div class="form-actions">
          <button type="submit" class="save-btn">Save Changes</button>
          <span class="success-message" id="successMsg"></span>
          <span class="error-message" id="errorMsg"></span>
        </div>
      </form>
      <div class="back-link">
        <a
          href="/products"
          style="
            display: inline-block;
            margin-top: 24px;
            padding: 8px 18px;
            background: #f5f5f5;
            color: #3e8ed0;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(62, 142, 208, 0.08);
            transition: background 0.2s, color 0.2s;
          "
          onmouseover="this.style.background='#3e8ed0';this.style.color='#fff'"
          onmouseout="this.style.background='#f5f5f5';this.style.color='#3e8ed0'"
          >&larr; Back to My Products</a
        >
      </div>
    </div>
    <script src="/js/edit-product.js"></script>
  </body>
</html>

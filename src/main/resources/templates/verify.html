<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email - YallaMarket</title>
    <link rel="stylesheet" href="/css/login.css" />
    <style>
      .verify-container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 32px 24px;
        text-align: center;
      }
      .verify-title {
        font-size: 1.5em;
        margin-bottom: 16px;
      }
      .verify-info {
        color: #555;
        margin-bottom: 20px;
      }
      .verify-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .verify-btn,
      .resend-btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background: #3e8ed0;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
        margin-bottom: 10px;
      }
      .resend-btn[disabled] {
        background: #aaa;
        cursor: not-allowed;
      }
      .error-message {
        color: #d32f2f;
        margin-bottom: 10px;
      }
      .success-message {
        color: #388e3c;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="verify-container">
      <div class="verify-title">Verify Your Email</div>
      <div class="verify-info">
        A verification code has been sent to your email. Please enter it below.
      </div>
      <form id="verifyForm" class="verify-form">
        <input
          type="email"
          id="verifyEmail"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="text"
          id="verificationCode"
          name="verificationCode"
          placeholder="Verification Code"
          required
          maxlength="6"
        />
        <div class="error-message" id="verifyError"></div>
        <div class="success-message" id="verifySuccess"></div>
        <button type="submit" class="verify-btn">Verify</button>
      </form>
      <button id="resendBtn" class="resend-btn" disabled>
        Resend Code (<span id="timer">60</span>s)
      </button>
    </div>
    <script src="/js/verify.js"></script>
  </body>
</html>
